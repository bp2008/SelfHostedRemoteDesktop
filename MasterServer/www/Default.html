<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Self Hosted Remote Desktop</title>
	<script>
		var serverVersion = "%%APP_VERSION%%";
		var appContext = {
			systemName: "%%SYSTEM_NAME%%",
			appPath: "%%APPPATH%%",
			serverVersion: serverVersion
		};
		window.onerror = function (msg, url, line, charIdx)
		{
			try
			{
				url = url.replace(/\/\/.*?\//, '//censored_hostname/');
				var errStr = "An unexpected error has occurred in SHRD" + location.pathname + " (v " + serverVersion + "). A full refresh may solve the problem (CTRL + F5). If you wish to report the error, please SCREENSHOT the browser now.\n\n" + msg + "\nat " + url + " [" + line + ":" + charIdx + "]\n" + navigator.userAgent;
				try
				{
					if (window.toaster)
						window.toaster.error(errStr);
				}
				catch (ex)
				{
					console.error(errStr);
					alert(errStr);
				}
			}
			catch (ex)
			{
				alert(ex);
				console.log(arguments);
			}
		};
	</script>
	<style type="text/css">
		html
		{
			height: 100%;
		}

		body /* Some of these styles may be overridden by bootstrap */
		{
			margin: 0px;
			font-family: Arial, sans-serif;
			height: 100%;
			overflow: auto;
		}
	</style>
</head>
<body>
	<!-- This is a Vue.js application, and most of the HTML is generated by script. -->
	<div id="app"></div>
	<script src="%%APPPATH%%dist/bundle.js"></script>
</body>
</html>
