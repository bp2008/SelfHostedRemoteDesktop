<!doctype html>
<html>
<head>
	<title>Administration - Self Hosted Remote Desktop</title>
	<script>
		var serverVersion = "%APP_VERSION%";
		var combined_version = serverVersion;
		window.onerror = function (msg, url, line, charIdx)
		{
			try
			{
				url = url.replace(/\/\/.*?\//, '//censored_hostname/');
				alert("An unexpected error has occurred in SHRD" + location.pathname + " (version " + combined_version + ").\nA full refresh may solve the problem (CTRL + F5).\n\nIf you wish to report the error, please SCREENSHOT the browser now.\n\n" + msg + "\nURL: " + url + "\nLine: " + line + "\nChar: " + charIdx);
			}
			catch (ex)
			{
				alert(ex);
			}
		};
		document.write('<link href="Styles/toastr.min.css?v=' + combined_version + '" rel="stylesheet" />'
			+ '<link href="Styles/theme.green.css?v=' + combined_version + '" rel="stylesheet" />'
			+ '<link href="Styles/Dialog.css?v=' + combined_version + '" rel="stylesheet" />'
			+ '<link href="Styles/admin.css?v=' + combined_version + '" rel="stylesheet" />');
	</script>
</head>
<body>
	<table id="adminLayoutTable">
		<tr>
			<td id="layout_top" colspan="3">
				<div class="title">Self Hosted Remote Desktop</div>
				<div class="version">Version %APP_VERSION%</div>
			</td>
		</tr>
		<tr>
			<td id="layout_left"></td>
			<td id="layout_body">Loading...</td>
			<td id="layout_right"></td>
		</tr>
		<tr>
			<td id="layout_bottom" colspan="3">Self Hosted Remote Desktop %APP_VERSION%</td>
		</tr>
	</table>
	<script>
		document.write('<script src="Scripts/jquery-3.1.1.min.js?v=' + combined_version + '"><\/script>'
			+ '<script src="Scripts/jquery.ba-bbq.min.js?v=' + combined_version + '"><\/script>'
			+ '<script src="Scripts/toastr.min.js?v=' + combined_version + '"><\/script>'
			+ '<script src="Scripts/sha512.js?v=' + combined_version + '"><\/script>'
			+ '<script src="Scripts/bcrypt.min.js?v=' + combined_version + '"><\/script>'
			+ '<script src="Scripts/jquery.tablesorter.combined.min.js?v=' + combined_version + '"><\/script>'
			+ '<script src="Scripts/TableEditor.js?v=' + combined_version + '"><\/script>'
			+ '<script src="Scripts/Dialog.js?v=' + combined_version + '"><\/script>'
			+ '<script src="Scripts/shared.js?v=' + combined_version + '"><\/script>'
			+ '<script src="Scripts/admin.js?v=' + combined_version + '"><\/script>');
	</script>
</body>
</html>
